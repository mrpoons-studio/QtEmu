# Workflow for inital cloning QtEmu GitLab Repos of its packages. This runs once only.
---
name: ğŸ—‘ï¸ Remove everying in the repo
on:
  # Runs on pushes targeting the default branch
  workflow_dispatch:
    branches: $default_branch

jobs:
  # Build job
  remove-everything:
    name: ğŸ“¥ Let's Remove Everying
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ˜ Checkout Codes
        uses: actions/checkout@main
      - name: ğŸ“¤ Set git user to GitHub Actions
        uses: fregante/setup-git-user@master
      - name: ğŸ—‘ï¸Confirm to remove everying and re-init
        run: |
          shopt -s extglob
          rm -rf !(".github")
          git init
          git add -A .
          git commit -m "Inital commit"
          git push